<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	<div class="slider-container">
		<button class="direction-btn left">
			<img src="assets/left-chevron.svg" alt="left-arrow">
		</button>
		<button class="direction-btn right">
			<img src="assets/right-chevron.svg" alt="right-arrow">
		</button>
		<div class="slide slide-1 active">
			<div class="content">
				<img src="assets/cat-1.jpg" alt="cat-1 image">
				<h2>Slide 1</h2>
				<p>Subtitle</p>
				<button>Subscribe</button>
			</div>
		</div>

		<div class="slide slide-2">
			<div class="content">
				<img src="assets/cat-2.jpg" alt="cat-2 image">
				<h2>Slide 2</h2>
				<p>Subtitle</p>
				<button>Subscribe</button>
			</div>
		</div>

		<div class="slide slide-3">
			<div class="content">
				<img src="assets/cat-3.jpg" alt="cat-3 image">
				<h2>Slide 3</h2>
				<p>Subtitle</p>
				<button>Subscribe</button>
			</div>
		</div>
	</div>


    <script src="app.js"></script>
  </body>
</html>
